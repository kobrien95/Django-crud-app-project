{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if object %}
    <h1>Edit {{ object.name }}</h1>
    {% else %}
    <h1>Add a Truck</h1>
    {% endif %}
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBXL61l_9W-abw2BWtGeq0R8CiKqqNGO_Qpg&s" alt="A green monster truck" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
