{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Monster Truck?</h1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBXL61l_9W-abw2BWtGeq0R8CiKqqNGO_Qpg&s" alt="A green momster truck" />
</div>

<h2>Are you sure you want to delete {{ truck.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'truck-detail' truck.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
